name: Deploy Templates on Subscription level

on:
  push:
    branches:
      - main
env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURESUBSCRIPTIONID }}   # set this to your Azure Subscription Id
  AZURE_RESOURCE_GROUP: GitHubActionExercise-rg   # set this to your target resource group
  AZURE_REGION: eastus2

jobs:
  deploy-virtual-network-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SUB_CRED }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          region: ${{ env.AZURE_REGION }}
          template: ./sandbox/main.json
